<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css">
</head>

<body>

  <h1>jQuery UI Autocomplete sample 1(前方一致)</h1>

  <div class="sample">
    <div class="ui-widget">
      <label for="artists">アーティスト名: </label>
      <input id="artists">
    </div>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  var availableArtists = [
    "Annihilator",
    "Anthrax",
    "Dark Angel",
    "Death Angel",
    "Destruction",
    "Evile",
    "Exodus",
    "Forbidden",
    "Hatesphere",
    "Kreator",
    "Megadeth",
    "Metallica",
    "Nuclear Assault",
    "Outrage",
    "Overkill",
    "Possessed",
    "Raven",
    "Ritual Carnage",
    "S.O.D.",
    "Sepultura",
    "Slayer",
    "Sodom",
    "Suicidal Tendencies",
    "Terror 2000",
    "Testament",
    "The Haunted",
    "Venom",
    "Voivod"
    ];

$("#artists").autocomplete({
source: function(request, response) {
    var filteredArray = $.map(availableArtists, function(item) {
        if( item.toLowerCase().indexOf(request.term.toLowerCase()) == 0 ){
            return item;
        }
        else{
            return null;
        }
    });
    response(filteredArray);
}}).autocomplete('option', 'minLength', 1);
});
</script>
</body>
</html>
