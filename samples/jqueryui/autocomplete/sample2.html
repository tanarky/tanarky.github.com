<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css">
</head>

<body>

  <h1>jQuery UI Autocomplete sample 2(日本語テスト)</h1>

  <div class="sample">
    <div class="ui-widget">
      <label for="artists">銀行名: </label>
      <input id="artists">
    </div>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  var availableArtists = [
     "0001:みずほ銀行",
     "0005:三菱東京UFJ銀行",
     "0009:三井住友銀行",
     "0016:みずほコーポレート銀行",
    ];

  $("#artists").autocomplete({source:availableArtists}).autocomplete('option', 'minLength', 0);
});
</script>
</body>
</html>
